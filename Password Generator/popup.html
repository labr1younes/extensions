<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="popup.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <form id="passformid" name="password_gen_form">  

      <input type="text" id="passtxtid" name="genpass" >
      <button id="genbtnid">new</button>
      <button id="copybtnid">copy</button>
    </form>
    <div class="password_properties">

      <div class="div_right">
        <form id="passlenformid" name="password_length_form">  

          <label for="passlenid">Length </label>
          <input type="number" id="passlenid" name="passlength" min="1" max="50">

        </form>
      </div>

      <div class="div_left">
            <form id="passtypeformid" name="password_type_form">

              <input type="checkbox" id="upperid" name="Uppercase" value="uppercase">
              <label for="upperid"> Uppercase </label><br>
              <input type="checkbox" id="lowerid" name="Lowercase" value="lowercase">
              <label for="lowerid"> Lowercase </label><br>
              <input type="checkbox" id="numberid" name="Numbers" value="numbers">
              <label for="numberid"> Numbers </label><br>
              <input type="checkbox" id="symbolid" name="Symbols" value="symbols">
              <label for="symbolid"> Symbols  </label>

            </form>
      </div>

    </div>


  </body>
</html>
